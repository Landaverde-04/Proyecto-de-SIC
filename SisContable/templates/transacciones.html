<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transacciones</title>
</head>
<body>
    <h1>Gestión de Transacciones</h1>

    <!-- Tabla de transacciones -->
    <table border="1">
        <thead>
            <tr>
                <th>Código de Transacción</th>
                <th>Fecha</th>
                <th>Ver Detalles</th>
                <th>Editar</th>
                <th>Eliminar</th>
            </tr>
        </thead>
        <tbody>
            {% for transaccion in transacciones %}
            <tr class="transaccion-row">
                <td>{{ transaccion.id_transaccion }}</td> <!-- Utiliza id_transaccion en lugar de id -->
                <td class="fecha">{{ transaccion.fecha }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5">No hay transacciones registradas.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Botón para crear nueva transacción -->
    <a href="{% url 'nueva_transaccion' %}">
        <button>Nueva Transacción</button>
    </a>

    <!-- Botón para regresar a la página de inicio -->
    <a href="{% url 'inicio' %}">
        <button>Regresar</button>
    </a>
</body>
</html>
