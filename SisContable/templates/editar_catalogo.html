<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'editar-catalogo.css' %}">
    <title>Editar Cuenta</title>
</head>
<body>
    <form class="formulario" method="post">
        <h1>Editar Cuenta: {{ cuenta.codigo }}</h1>       
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Guardar</button>
            <a href="{% url 'catalogo_cuentas' %}"><button>Cancelar</button></a>
    </form>    
</body>
</html>
